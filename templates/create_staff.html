<!DOCTYPE html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Staff Member</title>

    </head>


    <body>
        
        <h1>Hi Owner, Create your staff member </h1>

        <form action="{{ url_for('createStaff') }}" method = "post">
            <dl> 
                <dt>Staff member name:
                <input type="text" name="staffUsername">

                <dt>Their Password:
                <input type="password" name="staffPassword">

                <input type="submit" value="Create Member">
            </dl>
        </form>
    </body>
</html>
