<!DOCTYPE html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginAs.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <title>Create Staff Member</title>

    </head>

    <body>

        <form action="{{ url_for('createStaff', functionality = 'Logout') }}" method="get">
            <input class = "logout" type="submit" value="Logout">
         </form>
        <h1>Create A Staff Member</h1>

        <form action="{{ url_for('createStaff', functionality = 'create') }}" method="post">
          <ul>
            <li>
              <input class = "typing" type="text" name="staffUsername">
              <h2 class = "userPass">Staff Username</h2>
            </li>
            <li>
              <input class = "typing" type="password" name="staffPassword">
              <h2 class = "userPass">Staff Password</h2>
            </li>
          </ul>
          <input class = "submit" type="submit" value="Create Staff">
        </form>

    </body>
    
</html>
