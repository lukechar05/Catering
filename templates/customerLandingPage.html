<!DOCTYPE html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='customer.css') }}">
        <title>Customer Landing Page</title>

    </head>


    <body>
        
        <form action="{{ url_for('customerFunctions', functionality = 'logout', eventID = 0) }}" method = "get">
            <input class = "logout" type="submit" value="Logout">
        </form>

        <h1>Your Events:</h1>

        {%if customerEvents is defined and customerEvents|length%}

            <table>

                <tr id = "labels">
                    <td>Event Name</td>
                    <td>Event Date</td>
                    <td>Cancel Option</td>
                </tr>

            {% for event in customerEvents %}

                <tr>
                <td> {{event.name}} </td>
                <td> {{event.date}} </td>
                <td>
                    <form action="{{ url_for('customerFunctions', functionality = 'cancelEvent', eventID = event.id) }}" method = "post">
                        <input class = "cancel" type="submit" value="Cancel">
                    </form>
                </td>
            {% endfor %}

                </tr>
            </table>
        {% endif %}

        <form action="{{ url_for('customerFunctions', functionality = 'createEvent', eventID = 0) }}" method = "get">
            <input class = "create" type="submit" value="Create An Event">
        </form>

    </body>

</html>
